<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Deal Fishing Minigame</title>
    <script src="/assets/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 0 },
            debug: false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var cursors;
    var pond;
    var pondGroup;
    var fishingZone;
    var isFishing = false;
    var spaceDown = false;

    var game = new Phaser.Game(config);

    function preload ()
    {
      // `this` refers not to the game object - but the scene!
      this.load.image('ground', 'assets/atlas.png');

      this.load.image('fishA', 'assets/FishA.png');
      this.load.image('fishB', 'assets/FishB.png');
      this.load.image('fishC', 'assets/FishC.png');
      this.load.image('eelA', 'assets/EelA.png');
      this.load.image('eelB', 'assets/EelB.png');
      this.load.image('eelC', 'assets/EelC.png');
      this.load.image('eelD', 'assets/EelD.png');
      this.load.image('worm', 'assets/WormG.png');
      this.load.image('tile', 'assets/tile.png');

      this.load.spritesheet('player', 'assets/hero.png', { frameWidth: 16, frameHeight: 24});
      this.load.spritesheet('pond', 'assets/pond.png', { frameWidth: 54, frameHeight: 39});
    }

    function create ()
    {
      var background = this.add.tileSprite(400, 300, 800, 600, "tile");

      this.add.image(400, 300, 'ground').setScale(2);

      player = this.physics.add.sprite(100, 450, 'player');
      player.setCollideWorldBounds(true);
      // player.setBodySize(10, 18, true);

      // create pond
      pondGroup = this.physics.add.staticGroup();

      pond = pondGroup.create(390, 420, 'pond', 0).setScale(2).refreshBody();
      fishingZone = this.add.zone(pond.x, pond.y, pond.width + 2, pond.height + 2).setScale(2);
      this.physics.world.enable(fishingZone);

      this.physics.add.collider(player, pondGroup);

      this.anims.create({
        key: 'sideways',
        frames: this.anims.generateFrameNumbers('player', { start: 0, end: 2}),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'cast',
        frames: [ {key: 'player', frame: 3}],
        frameRate: 20,
        repeat: -1
      });

      this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('player', {start: 8, end: 10}),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('player', {start: 4, end: 6}),
        frameRate: 10,
        repeat: -1
      });

      // pond animation
      this.anims.create({
        key: 'pondFishing',
        frames: this.anims.generateFrameNumbers('pond', {start: 1, end: 2}),
        frameRate: 1,
        repeat: -1
      });

      this.anims.create({
        key: 'pondStill',
        frames: [ {key: 'pond', frame: 0}],
        frameRate: 20,
        repeat: -1
      });

      // input events
      cursors = this.input.keyboard.createCursorKeys();
      cursors.space.emitOnRepeat = false;

    }

    function update ()
    {
      if (cursors.left.isDown) {
        player.setVelocityX(-160, 0);

        player.setFlipX(false);
        player.anims.play('sideways', true);
      } else if (cursors.right.isDown) {
        player.setVelocity(160, 0);

        player.setFlipX(true);
        player.anims.play('sideways', true);
      } else if (cursors.up.isDown) {
        player.setVelocity(0, -160);

        player.anims.play('up', true);
      } else if (cursors.down.isDown) {
        player.setVelocity(0, 160);

        player.anims.play('down', true);
      } else if (cursors.space.isDown && (this.physics.world.overlap(player, fishingZone, nearFishing)) && spaceDown === false) {
        spaceDown = true;

        if (isFishing === true) {
          console.log("not fishing");
          player.anims.play('sideways', true);
          pond.anims.play('pondStill', true);

          isFishing = false;
        } else {
          console.log("Fishing")
          player.anims.play('cast', true);
          pond.anims.play('pondFishing');

          isFishing = true;
        }
      } else if (cursors.space.isUp) {
        // has released the spacebar
        player.setVelocity(0, 0);
        spaceDown = false;
        player.anims.pause();
      } else {
        // if the above keys are being pressed, the user shouldn't be moving
        player.setVelocity(0, 0);

        player.anims.pause();
      }

    }

    function nearFishing (chkObject)
    {

    }

</script>

</body>
</html>
